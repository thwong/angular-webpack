<section class="{{::landingList.style.backgroundClass}}">
  <div class="container container-large">
    <h3 class="{{::landingList.style.titleClass}}" translate="{{::landingList.language.title}}"></h3>

    <div class="listGridView mb-25">
        <div class="fr phn-fn">
            <div class="selectWrapper"><select class="selectDropdown hidden">
                <option>Show All</option>
            </select><div class="styledSelect">Show All</div></div>
        </div>
        <div class="clr"></div>
    </div>

    <ul class="{{::landingList.style.listClass}}">
      <li class="listItem listItem-blue" ng-if="::landingList.options.showCreateLink">
        <!-- Create Button -->
        <landing-create-card
          config="::landingList.components.createCard.config"
          create-link="{{::landingList.components.createCard.createLink}}">
        </landing-create-card>
      </li>
      <li class="listItem" ng-repeat="card in landingList.cards">
        <landing-card card="::card"></landing-card>
      </li>
      <div class="clr"></div>
    </ul>
    <div class="clr"></div>
  </div>
</section>
